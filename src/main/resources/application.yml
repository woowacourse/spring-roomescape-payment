spring:
  profiles:
    active: local

---
spring:
  config:
    activate:
      on-profile: local
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    show-sql: true
  datasource:
    url: jdbc:h2:mem:database;MODE=MySQL
    driverClassName: org.h2.Driver
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true

logging:
  level:
    root: INFO
    roomescape: DEBUG
  org.hibernate:
    SQL: DEBUG
    type.descriptor.sql.BasicBinder: TRACE

